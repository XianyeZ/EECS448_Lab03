<html>
    <link rel="stylesheet" href="Slideshow.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Slide Show</title>
    </head>

    <body>
        <h2>Slideshow</h2>

        <div class="slideshow-container">
            <img class="slides" src="Images/bigstock-Los-Angeles-5909078.jpg" style="width:100%; height:100%">
            <img class="slides" src="Images/DarkHole-YS17-EN-C-1E.png" style="width:100%; height:100%">
            <img class="slides" src="Images/fuji-spring.jpg" style="width:100%; height:100%">
            <img class="slides" src="Images/funny-cat-facts.jpg" style="width:100%; height:100%">
            <img class="slides" src="Images/P5.jpg" style="width:100%; height:100%">

            <button class="prev" onclick="slideshift(-1)">&#10094;</button>
            <button class="next" onclick="slideshift(1)">&#10095;</button>
        </div>

        <script>
            var slideindex = 1;
            showSlide(slideindex);

            function slideshift(num) {
                showSlide(slideindex += num);
            }

            function showSlide(num) {
                var pic = document.getElementsByClassName("slides");
                if(num > pic.length) {
                    slideindex = 1;
                    }
                if(num < 1) {
                    slideindex = pic.length;
                    }
                for(var i = 0; i < pic.length; i++) {
                    pic[i].style.display = "none";
                }
                pic[slideindex-1].style.display = "block";
            }
        </script>


    </body>


</html>
