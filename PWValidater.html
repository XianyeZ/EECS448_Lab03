<html>
    <head>
        <title> Password Validater</title>
    </head>

    <body>
        <p>Please enter your password with at least 8 charactors.</p>

        <form id = "frml" >
            Enter your password: <input type="password" name = "input1"> <br>
            Re-enter your password: <input type="password" name = "input2"> <br>
            <br>
            <input type = "button" onclick = "isValid(input1, input2)" value = "Submit">
        </form>

        <script>
        function isValid(input1, input2) {
            var string1 = input1.value;
            var string2 = input2.value;
            if(string1 == string2 && (string1.length >= 8 && string2.length >= 8)) {
                alert("Success.");
            }
            else {
                alert("Invalid password.");
            }
        }
        
        </script>
    </body>




</html>
